<!-- src/app/admin/admin-login/admin-login.component.html -->
<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 450px;">
    <h2 class="text-center text-primary mb-4">Admin Login</h2>
    <form (ngSubmit)="login()" #adminForm="ngForm" novalidate>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="adminEmail" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" [(ngModel)]="adminPassword" name="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <div *ngIf="errorMsg" class="alert alert-danger text-center mt-3">{{ errorMsg }}</div>
  </div>
</div>
