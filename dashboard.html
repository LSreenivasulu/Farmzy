<div class="container mt-4">
  <h1 class="text-center firmzy-title mb-4">🌿 Welcome to Farmzy 🌿</h1>
  <!-- ✅ Header with View Profile -->
  <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
    <h2 class="text-success">Welcome, {{ user.name }}!</h2>
    <a class="btn btn-outline-primary" [routerLink]="['/profile']">👤 View Profile</a>
  </div>

  <!-- 🔍 Search Bar -->
  <input type="text"
         class="form-control form-control-lg mb-4 shadow-sm border-primary"
         [(ngModel)]="searchTerm"
         placeholder="🔍 Search for fertilizers or pesticides..." />

  <!-- 🛒 Product Grid -->
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let p of filteredProducts">
      <a [routerLink]="['/product', p.id]" class="text-decoration-none text-reset">
        <div class="card h-100 shadow-sm d-flex flex-column">
          <div class="text-center p-3">
            <img [src]="p.imageUrl"
                 alt="{{ p.name }}"
                 class="img-fluid product-img"
                 (error)="p.imageUrl = 'assets/images/default.png'" />
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold text-dark">{{ p.name }}</h5>
            <p class="card-text text-muted small flex-grow-1">{{ p.description }}</p>
            <p class="text-primary fs-5 fw-semibold">₹{{ p.price }}</p>
            <span class="badge bg-success align-self-start">Stock: {{ p.stock }}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
