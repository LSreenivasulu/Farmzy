<div class="auth-bg d-flex flex-column min-vh-100">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold fs-3 text-success" href="#">ðŸŒ¿ Farmzy</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light me-2" (click)="goToHelp()">Help</button>
      <button class="btn btn-outline-light" (click)="goToAbout()">About</button>
    </div>
  </nav>

  <!-- Main Auth Card -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4 auth-card text-dark" style="width: 100%; max-width: 450px;">
      <h2 class="text-center text-primary mb-4">
        {{ mode === 'signup' ? 'Create Account' : 'Welcome Back' }}
      </h2>

      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-outline-primary me-2" (click)="setMode('signup')" [class.active-btn]="mode === 'signup'">
          Sign Up
        </button>
        <button class="btn btn-outline-success me-2" (click)="setMode('login')" [class.active-btn]="mode === 'login'">
          Login
        </button>
        <button class="btn btn-outline-warning" (click)="openAdminLogin()">Admin</button>
      </div>

      <form (ngSubmit)="submit()" #authForm="ngForm" class="needs-validation" novalidate>
        <div *ngIf="mode === 'signup'" class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          {{ mode === 'signup' ? 'Register' : 'Login' }}
        </button>
      </form>

      <div class="mt-3">
        <p *ngIf="successMsg" class="alert alert-success text-center py-2 mb-2">{{ successMsg }}</p>
        <p *ngIf="errorMsg" class="alert alert-danger text-center py-2 mb-0">{{ errorMsg }}</p>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
